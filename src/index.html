<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Resume Builder</h1>

   
    <form id="resumeForm">
      <h2>Personal Information</h2>
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="phone" placeholder="Phone Number">

      <h2>Education</h2>
      <textarea id="education" placeholder="Education Details (e.g., degree, institution, year)"></textarea>

      <h2>Work Experience</h2>
      <textarea id="experience" placeholder="Work Experience Details"></textarea>

      <h2>Skills</h2>
      <input type="text" id="skills" placeholder="Skills (comma-separated)">

      <button type="button" id="generateResume">Generate Resume</button>
    </form>

    
    <div id="resumeOutput" class="resume"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
